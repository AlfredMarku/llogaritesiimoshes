<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llogaritësi i moshës</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <form>
            <div class="base">
                <div class="enter">
                    <h4>Llogaritësi i moshës</h4>
                     
                </div>
                <marquee>Nga Alfred Marku - Github.com/AlfredMarku
                     </marquee>
                <div class="block">
                    <p class="title">Data</p>
                    <input type="text" minlength="1"
                    maxlength="2" name="date" id="date" placeholder="dd" required="required" onkeypress="return isNumber(event)"/>
                </div>
                <div class="block">
                    <p class="title">Muaji</p>
                    <input type="text" name="month" id="month" placeholder="mm" required="required" minlength="1"
                        maxlength="2" onkeypress="return isNumber(event)" />
                </div>
                <div class="block">
                    <p class="title">Viti</p>
                    <input type="text" name="year" minlength="4"
                    maxlength="4" id="year" placeholder="vvvv" required="required" onkeypress="return isNumber(event)" />
                </div>
            </div>
            <div class="base">
                <div class="enter">
                    <input type="button" name="submit" value="Llogarit" onclick="age()" />
                </div>
            </div>
            <div id="age"></div>
        </form>
    </div>
    
    <script src="app.js"></script>
    
</body>
</html>
